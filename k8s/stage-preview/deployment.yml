apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-cms-strapi-hook-proxy-stage-preview
  namespace: web-cms-strapi-hook-proxy-stage-preview
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-cms-strapi-hook-proxy-stage-preview
  template:
    metadata:
      labels:
        app: web-cms-strapi-hook-proxy-stage-preview
    spec:
      serviceAccountName: web-cms-strapi-hook-proxy-sa-stage-preview
      containers:
      - name: web-cms-strapi-hook-proxy-stage-preview
        image: 524500438133.dkr.ecr.us-west-2.amazonaws.com/web-cms-strapi-hook-proxy:stage-preview-1.0
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: web-cms-strapi-hook-proxy-stage-preview-configmap
        ports:
        - containerPort: 3000
