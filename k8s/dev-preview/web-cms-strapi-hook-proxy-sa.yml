apiVersion: v1
kind: ServiceAccount
metadata:
  name: web-cms-strapi-hook-proxy-sa-dev-preview
  namespace: web-cms-strapi-hook-proxy-dev-preview
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: web-cms-strapi-hook-proxy-role-dev-preview
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: web-cms-strapi-hook-proxy-rolebinding-dev-preview
  namespace: web-aoc-dev-preview
subjects:
- kind: ServiceAccount
  name: web-cms-strapi-hook-proxy-sa-dev-preview
  namespace: web-cms-strapi-hook-proxy-dev-preview
roleRef:
  kind: ClusterRole
  name: web-cms-strapi-hook-proxy-role-dev-preview
  apiGroup: rbac.authorization.k8s.io