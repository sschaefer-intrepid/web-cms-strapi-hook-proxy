apiVersion: v1
kind: ServiceAccount
metadata:
  name: web-cms-strapi-hook-proxy-sa-qa-preview
  namespace: web-cms-strapi-hook-proxy-qa-preview
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: web-cms-strapi-hook-proxy-role-qa-preview
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: web-cms-strapi-hook-proxy-rolebinding-qa-preview
  namespace: web-aoc-qa-preview
subjects:
- kind: ServiceAccount
  name: web-cms-strapi-hook-proxy-sa-qa-preview
  namespace: web-cms-strapi-hook-proxy-qa-preview
roleRef:
  kind: ClusterRole
  name: web-cms-strapi-hook-proxy-role-qa-preview
  apiGroup: rbac.authorization.k8s.io